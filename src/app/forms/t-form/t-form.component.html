<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="username" ngModel #un="ngModel" required minlength="15" pattern="^[A-Z]*$">
    <p class="text-danger" *ngIf="un.touched && un.hasError('required')">Username is required</p>
    <p class="text-danger" *ngIf="un.touched && un.hasError('pattern')">Only capital letters</p>
    <p class="text-danger" *ngIf="un.touched && un.hasError('minlength')">minimum 15 letters</p>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel #pwd="ngModel">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="remember" ngModel #rem="ngModel">
    <label class="form-check-label">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-warning" (click)="showErrors(form.form)">Get Errors</button>
</form>
