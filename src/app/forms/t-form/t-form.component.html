<div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="remember" [ngModelOptions]="{standalone: true}">
    <label class="form-check-label">Check me out</label>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>

<p>{{username}} / {{password}} // {{remember}}</p>
